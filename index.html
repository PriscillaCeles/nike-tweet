<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Tweet</title>
  </head>

  <body>
    <section class="container-tweet">
      <div class="profile-image">
        <img
          src="./assets/logo-nike.png"
          alt="logo da nike"
          title="Logo da nike, circulo preto com símbolo de verificar em branco no meio"
        />
      </div>

      <div class="content">
        <div class="header">
          <h1 class="profile text">Nike</h1>
          <img
            class="icon-verify"
            src="./assets/verify.png"
            alt="simbolo de verificado"
            title="Imagem com fundo azul e símbolo de vericado em branco"
          />
          <h2 class="text text-coment">@Nike</h2>
          <p class="dot text-coment">⦁</p>
          <p class="text text-coment">10 de mar</p>
        </div>

        <div class="main-tweet">
          <p class="text-tweet">
            Fail so hard, you can't help but smile. Then do it again. Because
            trying something new is always a win.
            <p class="add-text">Join us</p>
          </p>
        </div>

        <div class="metrics">
          <div class="box">
            <img
              class="icon"
              src="./assets/coment.png"
              alt="Íconde de comentários"
              title="Ícone de comentários, balão de mensagem em cinza"
            />
            <small>3</small>
          </div>

          <div class="box">
            <img
              class="icon"
              src="./assets/retweet.png"
              alt="Ícone de retwettar"
              title="Ícone de retwettar, duas setas cinzas em direções opostas"
            />
            <small>3,6 mil</small>
          </div>

          <div class="box">
            <img
              class="icon"
              src="./assets/favorite.png"
              alt="Like"
              title="Ícone de coração"
            />
            <small>67 mil</small>
          </div>

          <div class="box">
            <img
              class="icon"
              src="./assets/share.png"
              alt="Íconde de compartilharmento"
              title="Ícone de compartilhamento, seta cinza para cima"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
